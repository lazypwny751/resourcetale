<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #f5f5dc;      /* Bej renk */
      --secondary: #e6e6e6;    /* Açık gri */
      --accent: #d4b8a3;       /* Daha koyu bej */
      --bg: #000000;
      --text: #ffffff;
      --border: #333333;
      --hover: #444444;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'VT323', monospace;
      font-size: 18px;
      line-height: 1.6;
      position: relative;
      overflow-x: hidden;
    }
    
    #starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
    }
    
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 4s infinite alternate ease-in-out;
    }
    
    @keyframes twinkle {
      0% { opacity: 0.4; }
      100% { opacity: 0.9; }
    }
    
    header {
      background: rgba(0,0,0,0.9);
      border-bottom: 1px solid var(--border);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-family: 'Press Start 2P', monospace;
      font-size: 1.1rem;
      color: var(--primary);
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    .logo:hover {
      color: var(--accent);
    }
    
    nav a {
      color: var(--text);
      text-decoration: none;
      margin-left: 2rem;
      padding: 0.5rem 1rem;
      border: 1px solid transparent;
      transition: all 0.3s ease;
      border-radius: 4px;
    }
    
    nav a:hover {
      color: var(--primary);
      border: 1px solid var(--border);
      background: rgba(245, 245, 220, 0.1);
    }
    
    main {
      padding: 2rem 0;
      min-height: calc(100vh - 200px);
    }
    
    .hero {
      text-align: center;
      padding: 3rem 0;
      margin-bottom: 3rem;
    }
    
    .hero h1 {
      font-family: 'Press Start 2P', monospace;
      font-size: 2.2rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }
    
    .hero p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      opacity: 0.9;
      color: var(--secondary);
    }
    
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: transparent;
      border: 1px solid var(--primary);
      color: var(--primary);
      text-decoration: none;
      font-family: 'VT323', monospace;
      font-size: 1rem;
      transition: all 0.3s ease;
      margin: 0.5rem;
      border-radius: 4px;
    }
    
    .btn:hover {
      background: var(--primary);
      color: var(--bg);
    }
    
    .btn-danger {
      border-color: var(--accent);
      color: var(--accent);
    }
    
    .btn-danger:hover {
      background: var(--accent);
      color: var(--bg);
    }
    
    .assets-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    
    .asset-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.5rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }
    
    .asset-card:hover {
      border-color: var(--primary);
      background: rgba(245, 245, 220, 0.08);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(245, 245, 220, 0.2);
    }
    
    .asset-card h3 {
      font-family: 'Press Start 2P', monospace;
      font-size: 0.9rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }
    
    .asset-card h3 a {
      color: inherit;
      text-decoration: none;
    }
    
    .asset-meta {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    .file-type {
      background: var(--accent);
      color: var(--bg);
      padding: 0.2rem 0.5rem;
      font-size: 0.8rem;
      font-weight: bold;
      border-radius: 3px;
    }
    
    .asset-description {
      margin-bottom: 1.5rem;
      line-height: 1.4;
      color: var(--secondary);
    }
    
    .asset-actions {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    
    .asset-page {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--border);
      border-radius: 8px;
      backdrop-filter: blur(10px);
    }
    
    .asset-header {
      text-align: center;
      margin-bottom: 2rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid var(--border);
    }
    
    .asset-title {
      font-family: 'Press Start 2P', monospace;
      font-size: 1.6rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }
    
    .asset-details {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 2rem;
      margin-bottom: 2rem;
      align-items: start;
    }
    
    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    
    .info-item {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }
    
    .info-label {
      font-size: 0.9rem;
      opacity: 0.7;
      font-weight: bold;
    }
    
    .info-value {
      color: var(--primary);
    }
    
    .asset-preview {
      text-align: center;
      margin: 2rem 0;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid var(--border);
      border-radius: 8px;
    }
    
    .asset-preview img {
      max-width: 100%;
      max-height: 400px;
      border: 1px solid var(--border);
      border-radius: 4px;
    }
    
    footer {
      background: rgba(0, 0, 0, 0.9);
      border-top: 1px solid var(--border);
      padding: 2rem 0;
      margin-top: 4rem;
      text-align: center;
    }
    
    .footer-content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }
    
    .footer-col h3 {
      font-family: 'Press Start 2P', monospace;
      color: var(--primary);
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
    
    .section-title {
      font-family: 'Press Start 2P', monospace;
      color: var(--primary);
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.2rem;
    }
    
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 1.6rem;
      }
      
      .assets-grid {
        grid-template-columns: 1fr;
      }
      
      .asset-details {
        grid-template-columns: 1fr;
      }
      
      nav a {
        margin-left: 1rem;
      }
      
      .header-content {
        flex-direction: column;
        gap: 1rem;
      }
      
      .asset-actions {
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <div id="starfield"></div>
  
  <header>
    <div class="container">
      <div class="header-content">
        <a href="{{ "/" | relative_url }}" class="logo">{{ site.title }}</a>
        <nav>
          <a href="{{ "/" | relative_url }}">Home</a>
          <a href="{{ "/assets/" | relative_url }}">Assets</a>
          <a href="{{ "/about/" | relative_url }}">About</a>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      {{ content }}
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="footer-content">
        <div class="footer-col">
          <h3>{{ site.title }}</h3>
          <p>{{ site.description }}</p>
        </div>
        <div class="footer-col">
          <p>Built with Jekyll and hosted on GitHub Pages</p>
        </div>
      </div>
    </div>
  </footer>

  <script>
    // Simple Starfield Animation
    document.addEventListener('DOMContentLoaded', function() {
      const starfield = document.getElementById('starfield');
      const numStars = 80;
      
      for (let i = 0; i < numStars; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.width = star.style.height = (Math.random() * 2 + 1) + 'px';
        star.style.animationDelay = Math.random() * 4 + 's';
        star.style.animationDuration = (Math.random() * 2 + 3) + 's';
        starfield.appendChild(star);
      }
    });
  </script>
</body>
</html>
